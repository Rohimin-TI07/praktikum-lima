<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Kurs Rupiah</title>

</head>

<body>
    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <div class="id">
            <label>Masukan Nilai</label>
            <input type="number" class="input" placeholder="Masukan Jumlah">
            <label>valas</label>
            <select class="valas">
                <option value="Dollar US">Dollar US</option>
                <option value="Ringgit Malaysia">Ringgit Malaysia</option>
                <option value="Dollar Singapore">Dollar Singapore</option>
                <option value="Yen Jepang">Yen Jepang</option>
                <option value="Riyal arab Saudi">Riyal Arab Saudi</option>
                <option value=Euro>Euro</option>
                </select>
            <button class="hitung">Hitung</button>
            <p class="hasil">Kurs Rupiah :</p>
        </div>
        </form>
    </fieldset>
    <script>
        const input = document.querySelector("input");
        const valas = document.querySelector(".valas");
        const btnHitung = document.querySelector(".hitung");
        const result = document.querySelector(".hasil");

        btnHitung.addEventListener("click", function() {
            if (valas.value == "Dollar US") {
                result.innerHTML = "Kurs Rupiah: " + parseInt(input.value) * 9915;
            } else if (valas.value == "Ringgit Malaysia") {
                result.innerHTML = "Kurs Rupiah: " + parseInt(input.value) * 874;
            } else if (valas.value == "Dollar singapura") {
                result.innerHTML = "Kurs Rupiah: " + parseInt(input.value) * 13472;
            } else if (valas.value == "Yen  Jepang") {
                result.innnerHTML = "Kurs Rupiah:" + parseInt(input.value) * 120;
            } else if (valas.value == "Riyal Arab Saudi") {
                result.innnerHTML = "Kurs Rupiah :" + parseInt(input.value) * 3592;
            } else if (valas.value == "Euro") {
                result.innnerHTML = "Kurs Rupiah:" + parseInt(input.value) * 15888;
            }
        })
    </script>
</body>

</html>
